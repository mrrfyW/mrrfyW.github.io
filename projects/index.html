<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="https://mrrfyw.github.io/images/embedImage.webp">

    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            animation: fade-in 0.5s ease;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
	.button-table {
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
	    height: 100vh;
	    width: 90%; /* Adjust width as needed */
	    max-width: 600px; /* Limit maximum width */
	    position: relative;
	    margin: 0 auto; /* Center the button table horizontally */
	}
	.button-row {
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: center; 
	    width: 100%
	}
	.button-cell {
 	   flex: 1;
 	   margin: 5px;
 	   display: flex;
 	   justify-content: center;
 	   border-radius: 20px;
	}
	.button {
 	   position: relative;
 	   font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
 	   padding: 20px 40px; /* Adjust padding for button size */
	   background: linear-gradient(135deg, #af47ff, #e86f6d); /* Gradient background */
 	   border: 5px solid #7018b8;
 	   border-radius: 20px;
 	   display: flex;
 	   align-items: center;
 	   justify-content: center;
 	   text-decoration: none;
 	   color: white;
	}
	.button:hover {
	    background-color: rgba(255, 255, 255, 0.1);
	    border-color: rgba(255, 255, 255, 0.5);
	}
	.button img {
	    width: 100px; /* Adjust image size */
	    height: 100px; /* Adjust image size */
	    margin-right: 10px;
	    z-index: 2;
	    border-radius: 50%; /* Ensure rounded corners for circular images */
	}
	.details {
	    font-size: 16px;
	}
    </style>
</head>
<body>
    <a id="back-button" href="https://mrrfyw.github.io">
        <img src="../images/back.webp" alt="Back" style="width: 35%; height: auto;">
    </a>
    <div class="button-table">
        <img class="background" src="../images/background.webp" alt="Background">
        <div class="button-row">
            <div class="button-cell">
                <a href="https://rec.net/room/SimpleSnipersVSRunners" class="button">
                    <img src="https://i.ibb.co/Jczwz6M/simplesniper.png" alt="Twitch">
                    <div class="details">
                        <span style="font-weight: bold;">Simple Snipers VS Runners (Rec Room)</span><br>
                        A (somewhat) high quality recreation of a low-effort room.
                    </div>
                </a>
            </div>
            <div class="button-cell">
                <a href="https://github.com/MrrfyW/MrrfyW.github.io" class="button">
                    <img src="https://i.ibb.co/zHDQd1k/otherimage.png" alt="Carrd">
                    <div class="details">
                        <span style="font-weight: bold;">MrrfyW's Custom Site</span><br>
                        Making a personal site is easy with ChatGPT and some minor adjustments.
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
