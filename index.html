<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrrfyW</title>
<meta name="description" content="A simple landing page.">
<meta name="keywords" content="MrrfyW, pokemon, furret, incineroar, haunter, whimsicle, lenored, lenored royle, Other K, mrfurretgo">

<meta property="og:url" content="https://MrrfyW.github.io">

<link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }
  .logo {
    position: absolute;
    top: 47.5%;
    left: 50%;
    transform: translate(-50%, -35%);
    width: 50%;
    max-width: 50%; /* half of logo width */
    z-index: 2;
  }
  .left-image {
    position: absolute;
    top: 48.5%; /* Center vertically */
    left: calc(50% - 35.5%); /* Positions at 15% left of the logo width */
    max-width: 20%;
    transform: translateY(-50%);
    transition: transform 0.5s ease;
    z-index: 1;
  }
  .right-image {
    position: absolute;
    top: 47.5%; /* Center vertically */
    right: calc(50% - 35.5%); /* Positions at 15% right of the logo width */
    max-width: 15%;
    transform: translateY(-50%);
    transition: transform 0.5s ease;
    z-index: 1;
  }
  .music-button {
    position: absolute;
    bottom: 2.5%; /* Offset from the bottom */
    left: 2.5%; /* Offset from the left */
    max-width: 7.5%; /* Scalable size */
    z-index: 3; /* Ensure it's above other elements */
  }
  .music-info {
    position: absolute;
    bottom: 2.5%; /* Offset from the bottom */
    left: 11.5%; /* Offset from the left */
    transform: translateX(10%);
    transform: translateY(-100%);
    width: 80%; /* Adjust width as needed */
    z-index: 3; /* Ensure it's above other elements */
  }
  #track-name {
    font-family: Arial, sans-serif; /* Specify the desired font family */
    font-size: 2vw; /* Adjust the font size as needed */
    color: #ffffff; /* Set the text color */
    margin: 0; /* Remove default margin */
    text-shadow: -1px -1px 0 #000,  
                  1px -1px 0 #000,
                 -1px 1px 0 #000,
                  1px 1px 0 #000; /* Black outline */
  }
  #track-name a {
    color: #ffffff; /* Set the link color */
    text-decoration: none; /* Remove underline from the link */
  }
  #track-name a:hover {
    text-decoration: underline; /* Add underline on hover */
  }
  .container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    height: 100%;
    position: relative
  }
  .about-image, .find-image, .projects-image {
    position: absolute;
    top: 47.5%;
    width: 30%;
    max-width: 15%;
    z-index: 3;
  }
  .about-image {
    left: 35%;
    transform: translate(-50%, 125%);
  }
  .find-image {
    left: 50%;
    transform: translate(-50%, 35%);
  }
  .projects-image {
    left: 65%;
    transform: translate(-50%, 125%);
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    z-index: 9999; /* Ensure it's on top of other content */
    opacity: 1; /* Initially fully opaque */
    transition: opacity 0.5s; /* Apply a 0.5s transition for opacity */
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img class="background" src="images/background.webp" alt="Background">
    <a href="3DS/index.html">
      <img class="logo" src="images/Logo.webp" alt="Click if 3DS User">
    </a>
    <img class="left-image" src="images/Lenored1.webp" alt="Left Image">
    <img class="right-image" src="images/Whimsicle1.webp" alt="Right Image">
    <a href="https://MrrfyW.github.io/aboutme/">
      <img class="about-image" src="images/aboutme.webp" alt="About Me">
    </a>
    <a href="https://MrrfyW.github.io/wheretofindme/">
      <img class="find-image" src="images/wheretofind.webp" alt="Where to Find Me">
    </a>
    <a href="https://MrrfyW.github.io/projects/">
      <img class="projects-image" src="images/projects.webp" alt="Projects">
    </a>
    <img class="music-button" src="images/music_off.webp" alt="Music Button">
    <div class="music-info" style="display: none;">
      <p id="track-name"><a href="#" id="music-link" target="_blank"></a></p>
    </div>
  </div>
  <audio id="background-music">
    <source src="audio/eshopstart.mp3" type="audio/mpeg">
    <source src="audio/eshoploop1.mp3" type="audio/mpeg">
    <source src="audio/eshoploop2.mp3" type="audio/mpeg">
  </audio>
  <script>
    window.addEventListener('load', function() {
      const overlay = document.querySelector('.overlay');
      overlay.style.opacity = 0; // Fade out the overlay
      setTimeout(() => {
        overlay.style.display = 'none'; // Hide the overlay after fading out
      }, 500); // Wait for the duration of the transition (0.5s)
    });
    const leftImages = [
      "images/Lenored1.webp",
      "images/Lenored2.webp",
      "images/Lenored3.webp",
      "images/Lenored4.webp",
      "images/Lenored5.webp",
      "images/Lenored6.webp",
      "images/Lenored7.webp",
      "images/Lenored8.webp"
    ];

    const rightImages = [
      "images/Whimsicle1.webp",
      "images/Whimsicle2.webp"
    ];

    const leftImageElement = document.querySelector('.left-image');
    const rightImageElement = document.querySelector('.right-image');
    const musicButton = document.querySelector('.music-button');
    const musicInfo = document.querySelector('.music-info');
    const trackName = document.getElementById('track-name');
    const musicLink = document.getElementById('music-link');
    const backgroundMusic = document.getElementById('background-music');
    let leftIndex = 0;
    let rightIndex = 0;
    let isRightForward = true;
    let isMusicOn = false; // Initially music is off

    setInterval(() => {
      let newIndex;
      do {
          newIndex = Math.floor(Math.random() * leftImages.length);
      } while (newIndex === leftIndex); // Ensure newIndex is different from the previous index
      leftIndex = newIndex;
      leftImageElement.src = leftImages[leftIndex];
    }, 750);

    setInterval(() => {
      if (isRightForward) {
        rightIndex = (rightIndex + 1) % rightImages.length;
        if (rightIndex === rightImages.length - 1) isRightForward = false;
      } else {
        rightIndex = (rightIndex - 1 + rightImages.length) % rightImages.length;
        if (rightIndex === 0) isRightForward = true;
      }
      rightImageElement.src = rightImages[rightIndex];
    }, 750);

    musicButton.addEventListener('click', () => {
      isMusicOn = !isMusicOn; // Toggle music state
      musicButton.src = isMusicOn ? "images/music_on.webp" : "images/music_off.webp";
      if (isMusicOn) {
        backgroundMusic.src = "audio/eshopstart.mp3"; // Start with section1
        backgroundMusic.play();
        musicInfo.style.display = "block";
        trackName.innerHTML = '<a href="https://youtu.be/q8FL2crrVV4" target="_blank">Playing: January 2015 - Nintendo 3DS eShop</a>';
      } else {
        backgroundMusic.pause();
        musicInfo.style.display = "none";
      }
    });

  // Define the sections with their URLs and track names
  const sections = [
      { src: "audio/eshoploop1.mp3", trackURL: "https://youtu.be/q8FL2crrVV4", trackName: "Playing: January 2015 - Nintendo 3DS eShop" },
      { src: "audio/eshoploop2.mp3", trackURL: "https://youtu.be/xqvrIg9zrqY", trackName: "Playing: January 2015 - Nintendo 3DS eShop (SiivaGunner)" }
  ];

  // Initialize the current section index
  let currentSectionIndex = 0;

  backgroundMusic.addEventListener('ended', () => {
      // Randomly decide whether to play a different section
      const shouldPlayDifferentSection = Math.random() < 1 / 14;

      // Determine the next section index
      let nextSectionIndex;
      if (shouldPlayDifferentSection) {
          nextSectionIndex = (currentSectionIndex + 1) % sections.length;
      } else {
          nextSectionIndex = currentSectionIndex;
      }

      // Set the next section
      backgroundMusic.src = sections[nextSectionIndex].src;
      trackName.innerHTML = `<a href="${sections[nextSectionIndex].trackURL}" target="_blank">${sections[nextSectionIndex].trackName}</a>`;

      // Ensure the music player plays
      backgroundMusic.play();

      // Update the current section index
      currentSectionIndex = nextSectionIndex;
  });
  </script>
</body>
</html>
